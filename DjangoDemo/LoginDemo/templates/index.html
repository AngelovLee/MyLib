<!DOCTYPE html>
<html>
<body>
<p>GET 方法 请输入两个数字</p>
<form action="/login/add/" method="get">
    a: <input type="text" name="a"><br>
    b: <input type="text" name="b"><br>
    <input type="submit" value="提交">
</form>
<p>POST 方法 请输入两个数字</p>
{% csrf_token %}
<form action="/login/add/" method="post">
    {% csrf_token %}
    a: <input type="text" name="a"><br>
    b: <input type="text" name="b"><br>
    <input type="submit" value="提交">
</form>

<p>POST 方法 请输入两个数字</p>
{% csrf_token %}
<form action="/login/upfile/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    file: <input type="file" name="file_data"><br>

    <input type="submit" value="提交">
</form>
</body>
</html>
